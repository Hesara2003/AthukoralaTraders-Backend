<!-- Contact Page Hero Background - Customer Service Area -->
<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="contactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="counterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Service desk pattern -->
    <pattern id="deskPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="#e5e7eb" opacity="0.3"/>
      <circle cx="30" cy="30" r="2" fill="#d1d5db" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#contactBg)"/>
  
  <!-- Floor -->
  <rect x="0" y="600" width="1920" height="480" fill="url(#deskPattern)"/>
  
  <!-- Service Counter/Desk -->
  <g opacity="0.5">
    <rect x="600" y="450" width="720" height="200" fill="url(#counterGrad)" rx="20"/>
    <rect x="620" y="470" width="680" height="160" fill="#f9fafb" rx="15"/>
    
    <!-- Counter details -->
    <rect x="640" y="490" width="200" height="80" fill="#dbeafe" rx="10" opacity="0.7"/>
    <rect x="860" y="490" width="150" height="80" fill="#dcfce7" rx="10" opacity="0.7"/>
    <rect x="1030" y="490" width="180" height="80" fill="#fef3c7" rx="10" opacity="0.7"/>
    <rect x="1230" y="490" width="50" height="80" fill="#fecaca" rx="10" opacity="0.7"/>
    
    <!-- Monitor/Screen representation -->
    <rect x="750" y="350" width="200" height="120" fill="#1f2937" rx="10"/>
    <rect x="760" y="360" width="180" height="100" fill="#374151" rx="8"/>
    <rect x="770" y="370" width="160" height="80" fill="#4ade80" opacity="0.3" rx="5"/>
  </g>
  
  <!-- Background Shelving/Storage -->
  <g opacity="0.3">
    <!-- Left wall storage -->
    <rect x="50" y="200" width="300" height="400" fill="#6b7280" rx="10"/>
    <rect x="70" y="220" width="260" height="15" fill="#9ca3af"/>
    <rect x="70" y="280" width="260" height="15" fill="#9ca3af"/>
    <rect x="70" y="340" width="260" height="15" fill="#9ca3af"/>
    <rect x="70" y="400" width="260" height="15" fill="#9ca3af"/>
    <rect x="70" y="460" width="260" height="15" fill="#9ca3af"/>
    
    <!-- Right wall storage -->
    <rect x="1570" y="200" width="300" height="400" fill="#6b7280" rx="10"/>
    <rect x="1590" y="220" width="260" height="15" fill="#9ca3af"/>
    <rect x="1590" y="280" width="260" height="15" fill="#9ca3af"/>
    <rect x="1590" y="340" width="260" height="15" fill="#9ca3af"/>
    <rect x="1590" y="400" width="260" height="15" fill="#9ca3af"/>
    <rect x="1590" y="460" width="260" height="15" fill="#9ca3af"/>
    
    <!-- Products on shelves -->
    <rect x="80" y="240" width="60" height="30" fill="#fbbf24" opacity="0.8" rx="3"/>
    <rect x="150" y="240" width="40" height="30" fill="#ef4444" opacity="0.8" rx="3"/>
    <rect x="200" y="240" width="70" height="30" fill="#10b981" opacity="0.8" rx="3"/>
    <rect x="280" y="240" width="50" height="30" fill="#8b5cf6" opacity="0.8" rx="3"/>
    
    <rect x="1600" y="240" width="50" height="30" fill="#06b6d4" opacity="0.8" rx="3"/>
    <rect x="1660" y="240" width="60" height="30" fill="#f59e0b" opacity="0.8" rx="3"/>
    <rect x="1730" y="240" width="45" height="30" fill="#84cc16" opacity="0.8" rx="3"/>
    <rect x="1785" y="240" width="55" height="30" fill="#ec4899" opacity="0.8" rx="3"/>
  </g>
  
  <!-- Customer Service Elements -->
  <g opacity="0.4">
    <!-- Service signs -->
    <rect x="400" y="150" width="300" height="60" fill="#059669" rx="10"/>
    <rect x="410" y="160" width="280" height="40" fill="#10b981" rx="8"/>
    
    <rect x="1220" y="150" width="300" height="60" fill="#dc2626" rx="10"/>
    <rect x="1230" y="160" width="280" height="40" fill="#ef4444" rx="8"/>
    
    <!-- Communication icons representation -->
    <circle cx="550" cy="180" r="15" fill="white"/>
    <circle cx="1370" cy="180" r="15" fill="white"/>
    
    <!-- Phone/communication devices -->
    <rect x="680" y="580" width="40" height="15" fill="#374151" rx="7"/>
    <rect x="1000" y="580" width="40" height="15" fill="#374151" rx="7"/>
    <rect x="1200" y="580" width="40" height="15" fill="#374151" rx="7"/>
  </g>
  
  <!-- Ceiling and lighting -->
  <g opacity="0.2">
    <!-- Light fixtures */
    <rect x="300" y="50" width="180" height="30" fill="white" rx="15"/>
    <rect x="720" y="50" width="180" height="30" fill="white" rx="15"/>
    <rect x="1140" y="50" width="180" height="30" fill="white" rx="15"/>
    <rect x="1440" y="50" width="180" height="30" fill="white" rx="15"/>
    
    <!-- Light beams creating welcoming atmosphere -->
    <polygon points="390,80 340,250 440,250" fill="white" opacity="0.1"/>
    <polygon points="810,80 760,250 860,250" fill="white" opacity="0.1"/>
    <polygon points="1230,80 1180,250 1280,250" fill="white" opacity="0.1"/>
    <polygon points="1530,80 1480,250 1580,250" fill="white" opacity="0.1"/>
  </g>
  
  <!-- Welcome/Contact signage -->
  <g opacity="0.4">
    <rect x="760" y="100" width="400" height="80" fill="#1f2937" rx="15"/>
    <rect x="770" y="110" width="380" height="60" fill="#374151" rx="12"/>
    
    <!-- Welcome message representation -->
    <rect x="790" y="130" width="80" height="20" fill="#10b981"/>
    <rect x="880" y="130" width="100" height="20" fill="#3b82f6"/>
    <rect x="990" y="130" width="60" height="20" fill="#f59e0b"/>
    <rect x="1060" y="130" width="80" height="20" fill="#8b5cf6"/>
  </g>
  
  <!-- Floating contact elements -->
  <g opacity="0.15">
    <!-- Phone icons -->
    <circle cx="200" cy="120" r="8" fill="white"/>
    <rect x="196" y="116" width="8" height="8" fill="#10b981" rx="2"/>
    
    <circle cx="500" cy="80" r="6" fill="white"/>
    <rect x="497" y="77" width="6" height="6" fill="#3b82f6" rx="1.5"/>
    
    <!-- Email icons -->
    <rect x="1400" y="90" width="20" height="14" fill="white" rx="3"/>
    <rect x="1402" y="92" width="16" height="10" fill="#ef4444" rx="2"/>
    
    <rect x="1650" y="110" width="16" height="12" fill="white" rx="2"/>
    <rect x="1652" y="112" width="12" height="8" fill="#8b5cf6" rx="1"/>
    
    <!-- Chat bubbles -->
    <circle cx="100" cy="300" r="12" fill="white"/>
    <circle cx="1800" cy="280" r="10" fill="white"/>
    <circle cx="300" cy="350" r="8" fill="white"/>
  </g>
  
  <!-- Depth and perspective -->
  <g opacity="0.05" stroke="white" stroke-width="1" fill="none">
    <path d="M 0 300 Q 960 280 1920 300"/>
    <path d="M 0 500 Q 960 480 1920 500"/>
    <path d="M 300 200 L 960 180 L 1620 200"/>
  </g>
</svg>